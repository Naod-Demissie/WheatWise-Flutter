name: wheatwise
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  iconsax: ^0.0.8
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    

  fonts:
    - family: Clash Display
      fonts:
        - asset: assets/fonts/ClashDisplay/ClashDisplayBold.otf
        - asset: assets/fonts/ClashDisplay/ClashDisplayExtralight.otf
        - asset: assets/fonts/ClashDisplay/ClashDisplayLight.otf
        - asset: assets/fonts/ClashDisplay/ClashDisplayMedium.otf
        - asset: assets/fonts/ClashDisplay/ClashDisplayRegular.otf
        - asset: assets/fonts/ClashDisplay/ClashDisplaySemibold.otf

    - family: SF-Pro-Text
      fonts: 
        - asset: assets/fonts/SF-Pro-Text/SF-Pro-Text-Bold.otf
        - asset: assets/fonts/SF-Pro-Text/SF-Pro-Text-Heavy.otf
        - asset: assets/fonts/SF-Pro-Text/SF-Pro-Text-Light.otf
        - asset: assets/fonts/SF-Pro-Text/SF-Pro-Text-Medium.otf
        - asset: assets/fonts/SF-Pro-Text/SF-Pro-Text-Regular.otf
        - asset: assets/fonts/SF-Pro-Text/SF-Pro-Text-Semibold.otf


